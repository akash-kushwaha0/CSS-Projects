<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Akash Kushwaha</span>
            <span class="job">Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <span class="number">
                    <i class='bx bxs-heart-circle' >100k</i>
                </span>
            </div>
            <div class="data">
                <span class="number">
                    <i class='bx bx-chat' >30k</i>
                </span>
            </div>
            <div class="data">
                <span class="number">
                    <i class='bx bxs-share' >15k</i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
